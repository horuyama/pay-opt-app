<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>Pay Optimizer Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="app-header">
    <div class="title">Pay Optimizer Map</div>
    <button id="btnSettings" aria-label="settings">⚙️</button>
  </header>
  <main>
    <div id="map"></div>
    <div class="search-bar">
      <input id="searchInput" placeholder="店名・住所で検索（例: 上野駅 カフェ）" />
      <button id="searchBtn">検索</button>
      <button id="locateBtn">現在地</button>
    </div>

    <section id="resultPanel" class="sheet hidden" role="dialog" aria-modal="true">
      <div class="sheet-handle" draggable="true"></div>
      <div class="result-header">
        <h2 id="poiName">店舗名</h2>
        <div id="poiMeta" class="muted"></div>
      </div>
      <div id="recommendations"></div>
      <details class="more">
        <summary>候補の詳細と計算根拠</summary>
        <div id="explanations"></div>
      </details>
      <button id="closePanel" class="close">閉じる</button>
    </section>

    <section id="settingsPanel" class="sheet hidden">
      <h3>設定</h3>
      <div class="setting">
        <label>居住都道府県（地域キャンペーン用ヒント）</label>
        <select id="prefSelect">
          <option value="">未設定</option>
          <option>東京都</option><option>神奈川県</option><option>千葉県</option><option>埼玉県</option>
          <option>新潟県</option><option>北海道</option><option>大阪府</option><option>愛知県</option>
        </select>
      </div>
      <div class="setting">
        <label>カード/QR データを初期化</label>
        <button id="resetDataBtn">初期化</button>
      </div>
      <hr>
      <h4>キャンペーンをインポート（CSV/JSON）</h4>
      <input type="file" id="importFile" accept=".csv,.json"/>
      <button id="importBtn">反映</button>
      <button id="exportBtn">現在のキャンペーンを書き出し(JSON)</button>
      <p class="muted small">※ 例は <code>/data/campaigns.json</code> を参照</p>
      <button id="closeSettings" class="close">閉じる</button>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
